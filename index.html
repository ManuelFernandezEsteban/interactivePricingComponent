<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="wrapper-head">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </section>

    <section class="wrapper-info">

      <h4>100 k Pageviews</h4>
      <div class="wrapper-range">
        <input class="range" type="range" name="" id="range">
      </div>
      <div class="price-month">
        <span id="price">$16.00</span><span class="mes">/month</span>
      </div>
      <div class="wrapper-discount">
        <label for="">Monthly Billing</label>
        <div class="switch centerHV">
          <input type="checkbox" id="checkbox-1"><label for="checkbox-1">Check Here</label></input>
        </div>
        <div class="yearly-discount">
          <span>Yearly Billing</span>
          <span class="discount">25% <span class="visible">discount</span></span>
        </div>
      </div>

      <div class="ventajas">
        <div class="line"></div>
        <div>
          <div><img src="./assets/images/icon-check.svg" alt=""><span>Unlimited websites</span></div>
          <div><img src="./assets/images/icon-check.svg" alt=""><span>100% data ownership</span></div>
          <div><img src="./assets/images/icon-check.svg" alt=""><span>Email reports</span></div>

        </div>
        <div>
          <button>Start my trial</button>
        </div>
      </div>
    </section>






    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>




</body>

</html>
